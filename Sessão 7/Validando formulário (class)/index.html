<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum cmapo pode setar vazio</li>
            <li>Usuário só poderá conter letra e/ou números</li>
            <li>Usuário deverá ter enre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class='formulario'>
        <label>Nome</label><br>
        <input type="text" class="nome"><br>
        <label>Sobrenome</label><br>
        <input type="text" class="sobrenome"><br>
        <label>CPF</label><br>
        <input type="text" class="cpf"><br>
        <label>Usuário</label><br>
        <input type="text" class="usuário"><br>
        <label>Senha</label><br>
        <input type="text" class="senha"><br>
        <label>Repetir Senha</label><br>
        <input type="text" class="repetir-senha"><br>
        <button type="submit">enviar</button>
        </form>
    </section>

    <script src="./assets/main.js"></script>
</body>
</html>
